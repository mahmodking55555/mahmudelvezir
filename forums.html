            </nav>
        </div>
    </header>

    <main class="container">
        <section id="forum-form">
            <h2>Forum'a Katılın</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="topic">Konu Başlığı:</label>
                    <input type="text" id="topic" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="discussion-type">Türü Seçin:</label>
                    <select id="discussion-type" name="discussion-type" required>
                        <option value="soru">Soru</option>
                        <option value="tartışma">Tartışma</option>
                        <option value="bilgi">Bilgi Paylaşımı</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Mesajınız:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Gönder</button>
            </form>
        </section>

        <!-- اضافة المناقشات أو المواضيع الأخرى هنا -->

    </main>
